<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="h-100 bg-dark">
    <div class="container  d-flex justify-content-center align-items-center w-100 h-100">
        <div class="jumbotron py-3">
            <div class="form-group text-right">
                <label for=""></label>
                <input type="text" name="" id="inputTxt" class="form-control text-right py-4" placeholder="0.0" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Result</small>
            </div>
            <div class="row ">
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="delBtn">DEL</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="clearBtn">CE</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100 disabled">OFF</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="minusBtn">-</button>
                </div>
            </div>
            <div class="row ">
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="oneBtn">1</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="twoBtn">2</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="threeBtn">3</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="diviBtn">/</button>
                </div>
            </div>
            <div class="row ">
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="fourBtn">4</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="fiveBtn">5</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="sixBtn">6</button>
                </div>
                <div class="col-3 m-0 p-1">
                    <button type="button" class="btn btn-dark w-100" id="multiBtn">X</button>
                </div>
            </div>
            <div class="row">
                <div class="row col-9 m-0 p-0">
                    <div class="col-4 m-0 p-1">
                        <button type="button" class="btn btn-dark w-100" id="sevenBtn">7</button>
                    </div>
                    <div class="col-4 m-0 p-1">
                        <button type="button" class="btn btn-dark w-100" id="eightBtn">8</button>
                    </div>
                    <div class="col-4 m-0 p-1">
                        <button type="button" class="btn btn-dark w-100" id="nineBtn">9</button>
                    </div>
                    <div class="col-4 m-0 p-1">
                        <button type="button" class="btn btn-dark w-100" id="dotBtn">.</button>
                    </div>
                    <div class="col-4 m-0 p-1">
                        <button type="button" class="btn btn-dark w-100" id="zeroBtn">0</button>
                    </div>
                    <div class="col-4 m-0 p-1">
                        <button type="button" class="btn btn-dark w-100" id="plusBtn">+</button>
                    </div>
                </div>
                <div class="row col-3 m-0 p-0">
                    <div class="col-12 m-0 p-1">
                        <button type="button" class="btn btn-warning font-weight-bold w-100 h-100" id="equalBtn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
